<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="box">
          <div class="text-left mb-4">
            <h1>Registration</h1>

          </div>
          <form [formGroup]= "userForm">
            <div class="form-group mt-4 ">
              <label>Name  </label>
              <input type="text"dropdown="listData" formControlName="name" class="form-control" placeholder="Name"><br><br>

            </div>

            <div class="form-group">
              <label>Address  </label>
              <input type="text" formControlName="address" class="form-control" placeholder="Address"><br><br>
            </div>

            <div class="form-group ">
              <label>Contact No  </label>
              <input type="text" formControlName="contactNo" class="form-control" placeholder="contactNo"><br><br>
            </div>

            <div class="form-group">
              <label>Email ID  </label>
              <input type="email" formControlName="email_id" class="form-control" placeholder="email id">
              <small id ="emailHelp" class="form-text text-muted"><br>We'll never share your email with anyone else.</small><br><br>
              <span class="text-danger" *ngIf="userForm.controls['email_id'].dirty && userForm.hasError('required','email_id')">*Email id is required</span>
            </div>

            <div class="form-group">
              <label>Gender  </label>
              <input type="text" formControlName="gender" class="form-control" placeholder="gender"><br><br>
            </div>

            <button type="button" class="btn1 "(click)="additem()">  Add  </button>
              <button type="button" class="btn2 " (click)="reset()">  Reset  </button>

          </form> 
      </div>
    </div>
  </div>
</div> 
</div>         
          
  <div class="col-md-8 mt-4 col-md-12" >
    <table class="table">
      <thead>
        <tr>
          <th>|Name|</th>
          <th>|Address|</th>
          <th>|Email ID|</th>
          <th>|Contact No|</th>
          <th>|Gender|</th>
          <th>|Action|</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listData">
          <td><span>{{item.name}}</span></td>
          <td><span>{{item.address}}</span></td>
          <td><span>{{item.email_id}}</span></td>
          <td><span>{{item.contactNo}}</span></td>
          <td><span>{{item.gender}}</span></td>
          <td><button type="button" class="btn btn-primary mt-3" (click)="removeItem(item)">Remove</button></td>
        </tr>
      </tbody>
    </table>
  </div>
