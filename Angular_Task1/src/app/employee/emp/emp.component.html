<form [formGroup]="service.form" class="normal-form">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" formControlName="$Id" />
        <mat-form-field>
          <input formControlName="fullname" matInput placeholder="Full Name" />
        </mat-form-field>

        <mat-form-field>
          <input formControlName="fullname" matInput placeholder="Address" />
        </mat-form-field>

        <mat-form-field>
          <input formControlName="fullname" matInput placeholder="Mobile" />
        </mat-form-field>

        <mat-form-field>
          <input formControlName="fullname" matInput placeholder="Email Id" />
        </mat-form-field>

        <mat-form-field>
          <input formControlName="fullname" matInput placeholder="Birthdate" />
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile> 
      <div class="controles-container">
        <div class="add-bottom-padding">
          <mat-radio-group formControlName="gender"></mat-radio-group>
          <mat-radio-button value="1">Male</mat-radio-button>
          <mat-radio-button value="1">Female</mat-radio-button>
        </div>
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
          <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
